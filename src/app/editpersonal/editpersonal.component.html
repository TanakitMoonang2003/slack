<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <h1></h1>

    <!-- เริ่มต้นสร้างตาราง -->
    <table id="myTable">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>plassword</th>
            <th>status</th>
        </tr>
    </table>
  <div >
    <button onclick="addRow()">เพิ่มข้อมูล</button>
    <button onclick="editRow()">แก้ไขข้อมูล</button>
    <button onclick="deleteRow()">ลบข้อมูล</button>
  </div>
    

    <script>
        var table = document.getElementById('myTable');
        var rowIndex = 1; 

        
        function addRow() {
            var newRow = table.insertRow();
            newRow.id = 'row' + rowIndex;

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = '<input type="text" id="data1">';
            cell2.innerHTML = '<input type="text" id="data2">';
            cell3.innerHTML = '<input type="text" id="data3">';
            cell4.innerHTML = '<button onclick="editRow(' + rowIndex + ')">แก้ไข</button> <button onclick="deleteRow(' + rowIndex + ')">ลบ</button>';

            rowIndex++;
        }

      
        function editRow(index) {
            var row = table.rows[index];
            var data1 = row.cells[0].querySelector('input').value;
            var data2 = row.cells[1].querySelector('input').value;
            var data3 = row.cells[2].querySelector('input').value;

            row.cells[0].innerHTML = data1;
            row.cells[1].innerHTML = data2;
            row.cells[2].innerHTML = data3;

            var editButton = row.cells[3].querySelector('button:first-child');
            editButton.innerHTML = 'แก้ไข';
            editButton.setAttribute('onclick', 'editRow(' + index + ')');
        }

    
        function deleteRow(index) {
            table.deleteRow(index);
        }
    </script>
</body>
</html>
